 <link rel="icon" href="__PUBLIC__/nick/images/pu.png" type="image/x-icon">

<script>
	jQuery('#jquery-demo').slippry({
			  // general elements & wrapper
			  slippryWrapper: '<div class="sy-box jquery-demo" />', // wrapper to wrap everything, including pager
			  // options
			  adaptiveHeight: false, // height of the sliders adapts to current slide
			  useCSS: false, // true, false -> fallback to js if no browser support
			  autoHover: false,
			  transition: 'fade'
			});
</script>
<script type="text/javascript" src="__PUBLIC__/nick/js/jquery-ui.min.js"></script>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/nick/css/jquery-ui.css">
		<script type='text/javascript'>//<![CDATA[ 
			$(window).load(function(){
				$( "#slider-range" ).slider({
					range: true,
					min: 0,
					max: 500,
					values: [ 100, 400 ],
					slide: function( event, ui ) {  $( "#amount" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
				}
			});
				$( "#amount" ).val( "$" + $( "#slider-range" ).slider( "values", 0 ) + " - $" + $( "#slider-range" ).slider( "values", 1 ) );
				
			});//]]>  
		</script>
		<script type="text/javascript" src="__PUBLIC__/nick/js/move-top.js"></script>
		<script type="text/javascript" src="__PUBLIC__/nick/js/easing.js"></script>
		<script type="text/javascript">
			jQuery(document).ready(function($) {
				$(".scroll").click(function(event){		
					event.preventDefault();
					$('html,body').animate({scrollTop:$(this.hash).offset().top},1200);
				});
			});
		</script>
		<link href="__PUBLIC__/nick/css/owl.carousel.css" rel="stylesheet">
		<script src="__PUBLIC__/nick/js/jquery-1.9.1.min.js"></script> 
		<script src="__PUBLIC__/nick/js/owl.carousel.js"></script>
		<script>
			$(document).ready(function() {

				$("#owl-demo").owlCarousel({
					items : 3,
					lazyLoad : true,
					autoPlay : true,
					navigation : true,
					navigationText : ["",""],
					rewindNav : false,
					scrollPerPage : false,
					pagination : false,
					paginationNumbers: false,
				});

			});
		</script>

										</li>

										</li>
									</empty>	
								</ul>
							</div>
						</div>

					</div>
					<script type="text/javascript">

						$.post("{:U('Msg/checkmsg')}",{name:"add_time",status:"true"},
							function(data){

						$('.msg-count').text(data.count);

					},'json');



					</script>

					<div class="top-header-right">

						</form>
					</div>

				$('.header-bottom').offsetTop('');


			</script>
